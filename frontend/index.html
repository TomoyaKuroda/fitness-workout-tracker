<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker - Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Workout Tracker</h1>
        <div id="error-message" class="error-message"></div> <!-- Error message display -->

        <div class="form-section" id="signup">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required>
            <input type="email" id="signup-email" placeholder="Email (valid format)" required>
            <button type="button" onclick="signup()">Sign Up</button>
        </div>

        <div class="form-section" id="login">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
