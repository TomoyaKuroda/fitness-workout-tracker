<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Workout Tracker</h1>
        <div id="error-message" class="error-message"></div> <!-- Error message display -->

        <form id="signup-form" onsubmit="signup(event)">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required>
            <input type="email" id="signup-email" placeholder="Email (valid format)" required>
            <button type="submit">Sign Up</button>
        </form>

        <form id="login-form" onsubmit="login(event)">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form class="form-section" id="exercise">
            <h2>Create Exercise</h2>
            <input type="text" id="exercise-name" placeholder="Exercise Name" required>
            <input type="text" id="exercise-description" placeholder="Description">
            <input type="text" id="exercise-category" placeholder="Category">
            <input type="text" id="exercise-muscle-group" placeholder="Muscle Group">
            <button type="submit" onclick="createExercise()">Create Exercise</button>
        </form>

        <form class="form-section" id="workout">
            <h2>Create Workout</h2>
            <input type="datetime-local" id="workout-date" required>
            <input type="text" id="workout-comments" placeholder="Comments">
            <select id="workout-exercises" multiple required></select> <!-- Dropdown for exercises -->
            <button type="submit" onclick="createWorkout()">Create Workout</button>
        </form>

        <form class="form-section" id="workout-list">
            <h2>Your Workouts</h2>
            <button type="submit" onclick="listWorkouts()">List Workouts</button> <!-- Change to type="submit" -->
            <ul id="workouts"></ul>
        </form>

        <form class="form-section" id="report">
            <h2>Generate Reports</h2>
            <button type="submit" onclick="generateReport()">Generate Report</button> <!-- Change to type="button" -->
            <pre id="report-output"></pre>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
